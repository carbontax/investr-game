<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="resources/bootstrap/css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="resources/css/jquery-ui-1.8.14.custom.css"/>
	<link rel="stylesheet" type="text/less" href="resources/css/investr.less"/>

	<!-- LIBRARIES -->
	<script type="text/javascript" src="resources/js/less-1.3.0.min.js"></script>
	<script type="text/javascript" src="resources/js/jquery-1.7.2.js"></script>
	<script type="text/javascript" src="resources/js/jquery-ui-1.8.14.custom.min.js"></script>
	<script type="text/javascript" src="resources/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="resources/js/knockout-2.1.0.debug.js"></script>
	<script type="text/javascript" src="resources/js/log4javascript.js"></script>
	<script type="text/javascript" src="resources/js/moment.min.js"></script>
	<script type="text/javascript" src="resources/js/underscore-1.3.1.js"></script>
	<script type="text/javascript" src="resources/js/accounting.js"></script>
	<script type="text/javascript" src="resources/js/jquery.ui.disco-messages.js"></script>

	<!-- INVESTR -->
	<script type="text/javascript" src="resources/js/mylogger.js"></script>
	<script type="text/javascript" src="resources/js/investr/user.js"></script>	
	<script type="text/javascript" src="resources/js/investr/transaction.js"></script>
	<script type="text/javascript" src="resources/js/investr/holding.js"></script>
	<script type="text/javascript" src="resources/js/investr/order.js"></script>
	<script type="text/javascript" src="resources/js/investr/player.js"></script>
	<script type="text/javascript" src="resources/js/investr/security.js"></script>
	<script type="text/javascript" src="resources/js/investr/game.js"></script>
	<script type="text/javascript" src="resources/js/investr/core.js"></script>

	<script type="text/javascript">
	$(document).ready(function() {
		ko.applyBindings(new InvestrViewModel());
	});
	</script>

	<script type="text/template" id="new-game">
		<tr>
			<td data-bind="text: id"></td>
			<td data-bind="text: startDateFmt()"></td>
			<td data-bind="text: playerCount()"></td>
			<td><button class="btn" data-bind="click: $parent.joinGame">Join</button></td>
		</tr>
	</script>

</head>
<body>
	<div class="container-fluid" id="investr-container">
		<div id="header-container">
			<div class="row-fluid" id="header">
				<div class="span8">
					<div id="logo-container" data-bind="click: window.location.reload">
						<span id="site-logo"></span>
						<span id="site-title" data-bind="text: title">Investr</span>
					</div>
				</div>
				<div id="top-menu-container" class="span4" data-bind="visible: loggedIn ">
					<button class="btn" id="logout-button" data-bind="click: logoutAction">LOG OUT</button>
					<label for="user-name">USER:</label>
					<span id="user-name" data-bind="text: username()"></span>
				</div>
			</div>
		</div>
		<div class="row-fluid"><div class="span12" id="messages"></div></div>
		<div class="row-fluid">
			<div class="span12" id="login-container" data-bind="visible: notLoggedIn">
				<div class="well">
					<form id="login-form">
						<div>
							<label for="email">Email:</label><input id="email" name="email"/>
						</div>
						<div>
							<label for="password">Password:</label><input type="password" id="password" name="password"/>
						</div>
						<div><input type="submit" name="submit" value="LOGIN" data-bind="click: submitLoginForm"/></div>
					</form>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12" id="games-container">
				<div><button class="btn" id="new-game-button" data-bind="click: getNewGame">New Game</button></div>
				<div id="new-game-form" data-bind="with: newGame">
					<div class="header">
						<h2>Create a new game</h2>
					</div>
					<div>
						<div>
							<label for="initialBalance">Cash:</label>
							<input data-bind="value: initial_balance"/>
						</div>
						<div>
							<label for="numberOfPlayers">No. of players:</label>
							<input id="new-game-number-of-players" data-bind="value: number_of_players"/>
						</div>
					</div>
					<div>
						<div>
							<button class="btn" id="new-game-cancel" data-bind="click: $parent.cancelNewGame">Cancel</button>
							<button class="btn btn-primary" id="new-game-save" data-bind="click: $parent.saveNewGame">Start</button>
						</div>
					</div>
				</div>
				<h3 data-bind="visible: newGames().length > 0">New Games</h3>
				<table class="table table-bordered table-condensed" id="active-games-table" data-bind="visible: newGames().length > 0">
					<thead>
						<tr>
							<td>ID</td>
							<td>Created</td>
							<td>Players</td>
							<td></td>
						</tr>
					</thead>
					<tbody data-bind="foreach: newGames()">
						<tr>
							<td data-bind="text: id"></td>
							<td data-bind="text: startDateFmt()"></td>
							<td data-bind="text: playerCount()"></td>
							<td><button class="btn" data-bind="click: $parent.joinGame, text: joinButtonText"></button></td>
						</tr>
					</tbody>
				</table>
			</div>
        </div>
	</div>
</body>
</html>

<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="resources/bootstrap/css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="resources/css/jquery-ui-1.8.14.custom.css"/>
	<link rel="stylesheet" type="text/less" href="resources/css/investr.less"/>

<!-- LIBRARIES -->
	<script type="text/javascript" src="resources/js/less-1.3.0.min.js"></script>
	<script type="text/javascript" src="resources/js/jquery.1.7.2.min.js"></script>
	<script type="text/javascript" src="resources/js/jquery-ui-1.8.14.custom.min.js"></script>
	<script type="text/javascript" src="resources/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="resources/js/knockout-2.1.0.debug.js"></script>
	<script type="text/javascript" src="resources/js/log4javascript.js"></script>
	<script type="text/javascript" src="resources/js/moment.min.js"></script>
	<script type="text/javascript" src="resources/js/underscore-1.3.1.js"></script>
	<script type="text/javascript" src="resources/js/accounting.js"></script>
	<script type="text/javascript" src="resources/js/jquery.ui.disco-messages.js"></script>

<!-- INVESTR -->
	<script type="text/javascript" src="resources/js/mylogger.js"></script>
	<script type="text/javascript" src="resources/js/investr/user.js"></script>	
	<script type="text/javascript" src="resources/js/investr/player.js"></script>
	<script type="text/javascript" src="resources/js/investr/security.js"></script>
	<script type="text/javascript" src="resources/js/investr/game.js"></script>
	<script type="text/javascript" src="resources/js/investr/core.js"></script>

	<script type="text/javascript">
	$(document).ready(function() {
		ko.applyBindings(new InvestrViewModel());
	});
	</script>
</head>
<body>
	<div class="container-fluid" id="investr-container">
		<div id="header-container">
			<div class="row-fluid" id="header">
				<div class="span10">
					<div id="logo-container">
						<span id="site-logo"></span>
						<span id="site-title" data-bind="text: title">Investr</span>
					</div>
				</div>
				<div id="player-name-container" class="span2">
						<label>logged in: </label>
						<span id="user-name" data-bind="text: user.username"></span>
				</div>
			</div>
		</div>
		<div class="row-fluid"><div class="span12" id="messages"></div></div>
		<div class="row-fluid" id="game-container" data-bind="with: game">
			<div class="span3" id="securities-selector-pane">
				<h3>Securities</h3>
				<ul data-bind="foreach: securities">
					<li><span data-bind="text: name" class="security-name"></span>
						<div><label for="security-price">Price:</label>
							<span class="security-price" data-bind="text: priceFmt()"></span>
						</div>
						<div>
							<label for="security-outstanding">Available:</label>
							<span class="security-outstanding" data-bind="text: outstanding()"></span>
						</div>
					</li>
				</ul>
			</div>
			<div class="span9" id="transaction-pane">
				<div>
					<button class="btn" data-bind="click: incrementYear, text: yearLabel(), enable: hasNextYear()"></button> 
				</div>
				<h3>RECORD OF TRANSACTIONS</h3>
				<table class="table table-bordered table-condensed">
					<thead>
						<tr>
							<td>YEAR</td>
							<td>NAME OF SECURITY</td>
							<td>NO. OF SHARES</td>
							<td>PRICE PER SHARE</td>
							<td>AMOUNT PD. (-) OR RECD. (+)</td>
							<td>DIV &amp; INT. (RECD.)</td>
							<td>MARGIN CHARGES (PD.)</td>
							<td>CASH BALANCE</td>
							<td>MARGIN TOTAL</td>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
